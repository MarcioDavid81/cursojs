<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa</title>
    <style>
        body{
            background-color: rgba(0, 0, 255, 0.319);
            color: black;
            font: normal 20pt Arial;
        }
        h1{
            color: yellow;
        }
        .simbol{
            background-color: yellow; /*Comentário em CSS*/
            width: 110px;
            text-align: center;
            border: 4px solid black;
            font-size: 2em;
            color: black;
        }
        strong{
            font-size: 2em;
        }
    </style>
</head>
<body>
    <h1>Olá Mundo!</h1>
    <p>Já me livrei da maldição.</p> <!--Comentário em HTML-->
    <p>Agora vamos para o conteúdo de JavaScript</p>
    <p class="simbol"><strong>.</strong>JS</p>
    <script>
       var n1 = Number(window.prompt("Digite um número "))
       var n2 = Number(window.prompt("Digite outro número "))
       var soma = n1 + n2
       window.alert(`A soma entre ${n1} e ${n2} é igual a ${soma}!!!`)
       //number + number o sinal de + serve para somar
       //string + string o sinal de + serve para concatenar
    </script>
</body>
</html>
